environments:
- apps:
  - name: taxi
    services:
    - taxi-svc
  name: demo1-dev
  pipelines:
    integration:
      binding: github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: github-webhook-secret-taxi-svc
        namespace: demo1-cicd
- apps:
  - name: bs
    services:
    - bus
  name: demo1-stage
  services:
  - name: bus
    source_url: https://github.com/ishitasequeira/bus.git
    webhook:
      secret:
        name: github-webhook-secret-bus-svc
        namespace: demo1-cicd
- cicd: true
  name: demo1-cicd
- argo: true
  name: demo1-argocd
gitops_url: https://github.com/ishitasequeira/gitops2.git
