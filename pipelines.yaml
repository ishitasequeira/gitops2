config:
  argocdenv:
    namespace: argocd
  cicdenv:
    namespace: cicd
environments:
- apps:
  - name: taxi
    services:
    - taxi-svc
  - name: bs
    services:
    - bus1
  name: dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    pipelines:
      integration:
        bindings:
        - dev-taxi-svc-binding
        - github-pr-binding
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: github-webhook-secret-taxi-svc
        namespace: cicd
  - name: bus1
    source_url: https://github.com/ishitasequeira/bus1.git
    webhook:
      secret:
        name: github-webhook-secret-bus1
        namespace: cicd
- name: stage
gitops_url: https://github.com/ishitasequeira/gitops.git
